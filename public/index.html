<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.1/sweetalert2.all.js" integrity="sha512-ZO1oGXUUa0VLq428NzJHssHYgYNAuFCFtVipvBvIcDeBX7bgLSneXWfRNMZMFJdPQjGEZR48wNWfpz5oiqr+hQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="m-2">
    <div class="container mx-auto">
    <h1 class="text-center my-8 text-5xl font-bold">Todo App</h1>
    <hr class="text-gray-400" />
    <div class="flex justify-center mt-2 p-5">
      <input id="input" type="text" class="outline-none border border-gray-300 py-2 px-5 w-3/4 " placeholder="Enter a todo" />
      <button onclick="add()" class="bg-lime-200 text-lime-600 border border-lime-300 hover:border-lime-600 px-4 py-2 rounded  cursor-pointer">Add</button>
    </div>
    <div class="text-center" >
       <button onclick="deleteAll()" class="bg-rose-200 text-rose-500 text-sm py-2 px-4 rounded border border-rose-300 hover:border-rose-600 cursor-pointer">
        Delete ALL
    </button>
    </div>

    <div class="flex justify-center">
            <ul id="ul" class="w-3/4" >
            </ul>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
